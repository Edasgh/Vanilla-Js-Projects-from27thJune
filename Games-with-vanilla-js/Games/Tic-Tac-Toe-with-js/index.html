<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- the main container -->
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <!-- Start button -->
      <button class="start">Start/Restart</button>
      <!-- paragraphs to show scores and the current turn -->
      <p class="texts score-text">"X" & "O" are two players here.</p>
      <p class="turn-text">&nbsp;</p>
      <!-- The grid board -->
      <div class="grid-board">
        <div class="turn"></div>
        <div class="turn"></div>
        <div class="turn"></div>
        <div class="turn"></div>
        <div class="turn"></div>
        <div class="turn"></div>
        <div class="turn"></div>
        <div class="turn"></div>
        <div class="turn"></div>
      </div>
    </div>

    <!-- Js File -->
    <script src="./scripts.js"></script>
  </body>
</html>
