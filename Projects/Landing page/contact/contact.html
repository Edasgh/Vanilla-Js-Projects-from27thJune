<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Page</title>

    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- adding the css file -->
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
   <!-- creating the navigation menu -->
   <nav>
    <a href="/">
      <img src="../images/logo.png" class="medifine-logo" alt="logo" />
    </a>
    <ul list-style="none">
      <li><a href="/" class="poppins-medium">Home</a></li>
      <li><a href="../about/about.html" class="poppins-medium">About Us</a></li>
      <li><a href="./contact.html" class="poppins-medium">Contact us</a></li>
    </ul>
  </nav>

      <!-- creating the main section -->
      <main class="main-part contact-part">
        <!-- creating the contact form -->
        <form>
          <h1 class="poppins-bold">Contact Form</h1>

          <div>
            <label class="poppins-semibold">Name</label>
            <input type="text" placeholder="Enter your name">
          </div>

          <div>
            <label class="poppins-semibold">Email</label>
            <input type="text" placeholder="Enter your email">
          </div>

          <div>
            <label class="poppins-semibold">Message</label>
            <textarea placeholder="Enter your message"></textarea>
          </div>

          <button class="poppins-semibold">Submit</button>
        </form>
      </main>
  </body>
</html>
