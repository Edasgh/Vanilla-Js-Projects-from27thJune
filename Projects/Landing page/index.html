<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medifine - Complete health care solution for everyone</title>

  <!-- adding the google font : Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- adding the css file -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- creating the navigation menu -->
  <nav>
    <a href="/">
      <img src="./images/logo.png" class="medifine-logo" alt="logo" />
    </a>
    <ul list-style="none" class="poppins-medium">
      <li><a href="/" class="poppins-medium">Home</a></li>
      <li><a href="./about/about.html" class="poppins-medium">About Us</a></li>
      <li><a href="./contact/contact.html" class="poppins-medium">Contact us</a></li>
    </ul>
  </nav>

  <!-- creating the hero section -->
  <main class="main-part">
    <!-- creating the left section -->
    <section class="leftSection">
      <img class="topAngle" src="./images/topAngle.png" alt="topAngle" />
      <h1>Complete Health Care Solutions for Everyone</h1>
      <p>
        We're always available for our Patients with emergen problems. You can
        easily reach us 24/7. We focused on highest quality.
      </p>
      <img class="bottomAngle" src="./images/bottomAngle.png" alt="bottomAngle" />
      <img class="stethoscope" src="./images/stethoscope.png" alt="stethoscope" />
      <button>
        <a href="#make_an_appointment" class="poppins-bold">
          Make Appointment
        </a>
      </button>
      <img class="mouse" src="./images/mouse.png" alt="mouse" />
    </section>

    <!-- creating the right section -->
    <section class="rightSection">
      <img class="greenBox" src="./images/greenBox.png" alt="greenBox" />
      <img class="yellowBox" src="./images/yellowBox.png" alt="yellowBox" />
      <img class="doctor" src="./images/doctor.png" alt="doctor" />
    </section>
  </main>
</body>

</html>
