<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Image Editor project using pure vanilla js"
    />
    <title>Image Editor</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fontawsome & Boxicons -->
    <script
      src="https://kit.fontawesome.com/846a5b7040.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
          <img id="chosenImg"  src="./image-placeholder.svg" alt="" crossorigin="anonymous">
         
      </div>
      <div class="right filters">
        <button id="Brightness">Brightness</button>
        <button id="Contrast" >Contrast</button>
        <button id="Saturation" >Saturation</button>
        <button id="Inversion" >Inversion</button>
        <button id="GrayScale" >GreyScale</button>
        <button id="Sepia" >Sepia</button>
        <button id="Hue-Rotate" >Hue-Rotate</button>
        <button id="Blur" >Blur</button>
       
       
      </div>
      <div class="bottom">
        <div class="filter-infos">

          <span class="filterOption"></span><input type="range" value="0" class="slider" />&nbsp;<span class="filterVal"></span>
        </div>
        <div class="buttons">
          <div class="other-filters transform-options">
            <button id="left">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="right">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button id="horizontal">
              <box-icon name="reflect-vertical"></box-icon>
            </button>
            <button id="vertical">
              <box-icon name="reflect-horizontal"></box-icon>
            </button>
          </div>
          <div class="controls">
            <input type="file" class="file-picker" accept="image/*" hidden>
            <button id="selectImg">Choose an Image</button>
            <button id="saveImg">Save Image</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Js File -->
    <script src="./index.js"></script>
  </body>
</html>
