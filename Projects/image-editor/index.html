<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Image Editor project using pure vanilla js"
    />
    <title>Image Editor</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fontawesome & Boxicons -->
    <script
      src="https://kit.fontawesome.com/846a5b7040.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <i class="fa-solid fa-sliders select-filter-btn"></i>
    </nav>
    <div class="container">
      <div class="left">
        <!-- The Choose image placeholder -->
        <img
          id="chosenImg"
          src="./image-placeholder.svg"
          alt=""
          crossorigin="anonymous"
        />
      </div>
      <div class="right filters right-filters">
        <!-- Right container of all the buttons -->
        <span class="cross-icon-container">
          <p>&nbsp;</p>
          <i class="fa-solid fa-xmark cross-icon"></i>
        </span>
        <button id="Brightness">Brightness</button>
        <button id="Contrast">Contrast</button>
        <button id="Saturation">Saturation</button>
        <button id="Inversion">Inversion</button>
        <button id="GrayScale">GreyScale</button>
        <button id="Sepia">Sepia</button>
        <button id="Hue-Rotate">Hue-Rotate</button>
        <button id="Blur">Blur</button>
      </div>
      <div class="bottom">
        <!-- bottom part -->
        <div class="filter-infos">
          <!-- Contains the filter being applied and the filter percentage -->
          <span class="filterOption"></span
          ><input type="range" value="0" class="slider" />&nbsp;<span
            class="filterVal"
          ></span>
        </div>
        <div class="buttons">
          <!-- Contains all the buttons including filterButtons and controls -->
          <div class="other-filters transform-options">
            <!-- Contains the other filters -->
            <button id="left">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="right">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button id="horizontal">
              <span class="horizontal-span">
                <box-icon
                  name="reflect-vertical"
                  color="#bab8b8"
                  style="width: 1.2rem"
                  class="box-icon-icon-horizontal"
                ></box-icon>
              </span>

              <!-- #000000 : black -->
            </button>
            <button id="vertical">
              <span class="vertical-span">
                <box-icon
                  name="reflect-horizontal"
                  color="#bab8b8"
                  style="width: 1.2rem"
                  class="box-icon-icon-vertical"
                ></box-icon>
              </span>
            </button>
          </div>
          <div class="controls">
            <!-- Contains all the control buttons -->
            <input type="file" class="file-picker" accept="image/*" hidden />
            <button id="selectImg">Choose an Image</button>
            <button id="saveImg">Save Image</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Js File -->
    <script src="./index.js"></script>
  </body>
</html>
