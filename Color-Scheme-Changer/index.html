<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Scheme Changer</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Color Scheme Switcher</h1>
        <button class="grey" title="Switch to Grey"></button>
        <button class="white" title="Switch to White"></button>
        <button class="purple" title="Switch to Purple"></button>
        <button class="yellow" title="Switch to Yellow"></button>
        <button class="pink" title="Switch to Pink"></button>
        <h2>Try clicking one of the colors above to change the background color of this page!</h2>
    </div>
    <!-- Js file -->
    <script src="./index.js"></script>
</body>
