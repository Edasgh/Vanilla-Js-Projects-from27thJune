<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculate your BMI</h1>
    <form  class="bmiCalc">
        <label for="heightInput">Height (in cm) : </label>
        <input type="text" placeholder="Enter your height" id="heightInput" required><br><br>
        <label for="weightInput">Weight (in kg) : </label>
        <input type="text" placeholder="Enter your weight" id="weightInput" required><br><br>
        <button class="calculate" type="submit">Calculate your BMI</button>
    </form>

    <p id="output">&nbsp;  &nbsp;</p>


    <div class="guideContainer">

        <h2 class="guide">BMI Weight Guide : </h2>
        <p class="underw">Under Weight = Less than 18.6</p>
        <p class="normal">Normal Range = 18.6 and 24.9</p>
        <p class="overw">Overweight = Greater than 24.9</p>

    </div>



       <!-- Js file -->
    <script src="./index.js"></script>
</body>
</html>
