<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider With Js</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fontawesome link -->
    <script
      src="https://kit.fontawesome.com/a508d8e351.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main container -->
    <main class="main-container">
        <h1>Image Slider</h1>
        <i class="fa-solid fa-arrow-left previous" id="previous"></i>
        <i class="fa-solid fa-arrow-right next" id="next"></i>
        <h2 class="index image-index">1</h2>
      <!-- Carousel container -->
      <section class="carousel-container" id="carousel">
        
      <div class="image-div-1 carousel-image"></div>
      <div class="image-div-2 carousel-image"></div>
      <div class="image-div-3 carousel-image"></div>
      <div class="image-div-4 carousel-image"></div>
      <div class="image-div-5 carousel-image"></div>
      </section>
    </main>
    <!-- Js file -->
    <script src="./scripts.js"></script>
  </body>
</html>
