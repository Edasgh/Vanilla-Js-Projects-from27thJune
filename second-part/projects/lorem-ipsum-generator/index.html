<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph Generator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Container of all body elements -->
    <section class="container">
      <!-- Heading -->
      <h1>Tired of boring lorem ipsum?</h1>
      <!-- form-field -->
      <div class="form-flex" id="form-field">
        <label for="para-no">Paragraph(s) :</label>
        <input type="number" name="para-no" id="para-no" />
        <button class="generate-text">Generate</button>
        <button class="copy-pgs">Copy Paragraph(s)</button>
      </div>
      <!-- Section to contain the paragraphs -->
      <section class="paragraphs paragraphs-container">
        
      </section>
    </section>

    <!-- JS File -->
    <script src="./scripts.js"></script>
  </body>
</html>
